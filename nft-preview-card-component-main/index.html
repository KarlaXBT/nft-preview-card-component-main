<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- external stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="preview-card">
        <div class="preview-card__img">
          <img
            src="images/image-equilibrium.jpg"
            alt="A image of an three dimensional cube NFT."
          />
          <div class="overlay">
            <svg
              class="overlay-icon"
              width="48"
              height="48"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g fill="none" fill-rule="evenodd">
                <path d="M0 0h48v48H0z" />
                <path
                  d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
                  fill="#FFF"
                  fill-rule="nonzero"
                />
              </g>
            </svg>
          </div>
        </div>
        <div class="preview-card__content">
          <h1 class="preview-card__content-title">Equilibrium #3429</h1>
          <p class="preview-card__content-text">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="flex-group space-between border-bottom">
            <p class="preview-card__content-price" data-eth="ethereum">
              0.041 ETH
            </p>
            <p class="preview-card__content-countdown" data-time="time">
              3 days left
            </p>
          </div>
          <div class="flex-group margin-top">
            <img
              src="images/image-avatar.png"
              alt="Avatar image of Jules Wyvern"
              class="preview-card__content-avatar"
            />
            <p class="preview-card__content-creator">
              Creation of <span class="author">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </article>
    </main>

    </div> -->
  </body>
</html>
